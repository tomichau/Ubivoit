<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Créer un compte</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="asset/css/register-login.css">
        <link rel="stylesheet" href="asset/css/load.css">

        <link rel="icon" href="asset/img/Ubisoft.ico">
    </head>
    <body>
        <header>
            <a href="index.html"><img src="asset/img/image 7.png"></a>
        </header>

        <section>
            <form method="post" action="success.html">
                <div>
                    <h3><i class="fa-solid fa-user-plus"></i>  Créer un compte</h3>
                    <div class="barre"></div>
                </div>
                
                <div>
                    <div id="firstname-name">
                        <div>
                            <input type="text" placeholder="Nom" name="firstname" id="firstname">
                        </div>
                        <div>
                            <input type="text" placeholder="Prénom" name="name" id="name">
                        </div>
    
                    </div>
                    <div>
                        <input type="email" placeholder="Email" name="email" id="email">
                    </div>
                    <div>
                        <input type="password" placeholder="Créer mot de passe" name="password" id="password">
                    </div>
                    <div>
                        <input type="password" placeholder="Comfirmer mot de passe" name="checkPassword" id="checkPassword">
                    </div>
                </div>
                
                <div>
                    <input type="submit" value="S'inscire" name="submit" id="submit">
                </div>
                <div>
                    <p>Vous avez déjà un compte ? <a href="login.html" class="underline">Connectez-vous</a></p>
                </div>
            </form>
        </section>

        <footer>
            <a href="https://ubisoft.com/"><img src="asset/img/Ubisoft.png" alt="Ubisoft logo"></a>
            <p>Ubivoit ©, Thomas Chaumette, Lorenzo Flagothier , Nathan Marquis</p>
            <p class="condition"><a href="https://legal.ubi.com/termsofuse/fr-FR">Conditions générales</a></p>
        </footer>

        <div class="pageChargement">
            <div class="containLogo"><img src="asset/img/Ubisoft.png"></div>
            <div class="containLoad"><div class="load"></div></div>
        </div>
    </body>
</html>
